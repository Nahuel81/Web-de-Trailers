<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title>Inicio</title>
</head>
<body>

  <div layout:fragment="content">
	<div class="bg-light p-5 rounded">
	   <h3 class="display-1 text-success">Diego Villan Trailers</h3>
           <h5>Bienvenido, pagina para ver los trailers de peliculas estrenos<br>
               desde cualquier lugar donde te encuentres, no hay de que preocuparse<br>
               si ingresar desde un computador, tablet o celular.
           </h5>
	</div>	
	
	<h4 class="text-danger mt-5">Ãšltimos estrenos</h4>
	
	<div class="row">
	    <div class="col-md-3 my-5" th:each="pelicula : ${ultimasPeliculas}" th:object="${pelicula}">
	       <a th:href="@{/peliculas/{id}(id=*{id_pelicula})}" class="card shadow-lg" style="text-decoration:none;">
	       <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" th:alt="*{titulo}" class="card-img-top">
	       <div class="card-body">
	          <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
	          <p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}" class="text-muted small"></p>
	       </div>
	       </a>
	    </div>
	</div>
  </div> 
</body>
</html>
