<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Web de Trailers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet" />

        <style>
            form .invalid-feedback {
                display: block;
            }
        </style>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">CinemaTrailer</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/peliculas">Peliculas</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin">Administraci√≥n</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <h2>Peliculas</h2>

            <div class="text-end">
                <a href="/admin/peliculas/nuevo" class="btn btn-primary mb-3">
                    agregar pelicula
                </a>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Pelicula</th>
                        <th>Fecha de Estreno</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pelicula : ${peliculas}" th:object="${pelicula}">
                        <td></td>
                        <td>
                            <div th:text="*{titulo}" class="fs-5 fw-bold"></div>
                            <p th:text="*{sinopsis}"></p>
                            <div>
                                <span class="badge rounded-pill bg-ligth text-dark me-1" th:each="genero: ${generos}" th:text="${genero.titulo}"></span>
                            </div>
                        </td>
                        <td th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
                </div>



        <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script
        src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    </body>
</html>
